<!DOCTYPE html>
<html lang="en">
<head>
    <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESTHETIC - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <p class="abc">Shopping Cart</p></br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 left-cont">
                <div class="row align-items-center ">
                    <div class="col-md-6"><label for="itm">Item</label></div>
                    <div class="col-md-2"><label for="itm">Price</label></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><label for="itm">Subtotal</label></div>
                    <div class="col-md-1"></div>
                    <!--Row 2-->
                    <div class="col-md-6 mt-5"><img src="picture/yoga.jpg" width="100px" height="180px"> NIKE BLACK YOGA PANTS</div>
                    <div class="col-md-2"><label for="itm">$42.00</label></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><label for="itm">$42.00</label></div>
                    <div class="col-md-1"><i class="far fa-times-circle"></i> <i class="fas fa-pencil-alt"></i></div>
                    <!--Row 3-->
                    
                    <div class="col-md-6 mt-5"><img src="picture/denim.jpg" width="100px" height="180px"> JAPANESE DENIM JACKET</div>
                    <div class="col-md-2"><label for="itm">$420.00</label></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><label for="itm">$420.00</label></div>
                    <div class="col-md-1"><i class="far fa-times-circle"></i> <i class="fas fa-pencil-alt"></i></div>
                    <!--Row 4-->
                    <div class="pt-5 pr-5">
                    <div class="col-md-6"><button type="button" class="btn btn-outline-secondary">Continue Shopping</button>
                        <button type="button" class="btn btn-dark">Clear Shopping Cart</button></div>
                    </div>
                    <!---->
                </div>
            </div>
            <!---->
            <div class="col-md-4">
                <p>Summary</p>
                <div>Estimate Shipping and Tax</div></br>
                <p><input type="text" placeholder="Enter your destination to get a shipping estimate." required name="Destination" class="box" style="width: 400px;"></p>
                <div>Apply Discount Code</div></br>
                <div></div>
                <div>Subtotal</div></br>
                <div>$462.00</div></br>
                <div>Shipping</div></br>
                <div>$20.00</div></br>
                <div>Tax</div></br>
                <div>$10.00</div></br>
                <div>GST (10%)</div></br>
                <div><button type="button" class="btn btn-primary">Proceed to Checkout</button></div></br>
                <div><button type="button" class="btn btn-warning mt-2 ">Check out with PayPal</button></div>
            </div>
        </div>
    </div>
</body>
</html>
